services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - default
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-lc"]
    command:
      - |
        mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minio} ${MINIO_ROOT_PASSWORD:-minio123}
        mc mb -p local/nyc-raw || true
        mc mb -p local/nyc-cleaned || true
        mc ls local/nyc-raw
        mc ls local/nyc-cleaned
        echo "MinIO bucket init done."
    restart: "no"

  airflow-db:
    image: postgres:15
    container_name: airflow-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  airflow-init:
    image: apache/airflow:2.9.3
    container_name: airflow-init
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: "0W4bRk5xQ0Y2Q1p3Z0xvN0p4b2ZxN0p4b2ZxN0p4b2Y="
    volumes:
      - ./ex06_airflow/airflow/dags:/opt/airflow/dags
      - ./ex06_airflow/airflow/logs:/opt/airflow/logs
      - ./ex06_airflow/airflow/plugins:/opt/airflow/plugins
    entrypoint: ["/bin/bash", "-lc"]
    command:
      - |
        set -e
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname admin \
          --lastname admin \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow init done."
    restart: "no"

  airflow-webserver:
    image: apache/airflow:2.9.3
    container_name: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__CORE__FERNET_KEY: "0W4bRk5xQ0Y2Q1p3Z0xvN0p4b2ZxN0p4b2ZxN0p4b2Y="
      PROJECT_DIR: ${PROJECT_DIR:-${PWD}}
      AIRFLOW_DOCKER_NETWORK: ${AIRFLOW_DOCKER_NETWORK:-bigdata_projet_spark-network}
    volumes:
      - ./ex06_airflow/airflow/dags:/opt/airflow/dags
      - ./ex06_airflow/airflow/logs:/opt/airflow/logs
      - ./ex06_airflow/airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    command: ["airflow", "webserver"]
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.9.3
    container_name: airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: "0W4bRk5xQ0Y2Q1p3Z0xvN0p4b2ZxN0p4b2ZxN0p4b2Y="
      PROJECT_DIR: ${PROJECT_DIR:-${PWD}}
      AIRFLOW_DOCKER_NETWORK: ${AIRFLOW_DOCKER_NETWORK:-bigdata_projet_spark-network}
    volumes:
      - ./ex06_airflow/airflow/dags:/opt/airflow/dags
      - ./ex06_airflow/airflow/logs:/opt/airflow/logs
      - ./ex06_airflow/airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["airflow", "scheduler"]
    restart: unless-stopped

volumes:
  airflow_pgdata:
  minio-data:

networks:
  spark-network:
    external: true
    name: ${AIRFLOW_DOCKER_NETWORK:-bigdata_projet_spark-network}
